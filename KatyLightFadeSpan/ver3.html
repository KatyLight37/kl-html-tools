<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: black;
            padding: 0;
            margin: 0;
            color: white;
        }

        .kl-fade-span {
            animation: ease-in 1.3s spanMove forwards;
            animation-iteration-count: 1;
            user-select: none;
            font-size: 24px;
            font-weight: bolder;
            pointer-events: none;
        }

        .kl-fade-span.center {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            align-items: center;
            place-items: center;
            text-align: center;
        }

        .kl-fade-span.info {
            color: cyan;
        }

        .kl-fade-span.warn {
            color: yellow;
        }

        .kl-fade-span.error {
            color: red;
        }

        .kl-fade-span.success {
            color: #00ff00;
        }

        .kl-fade-span.primary {
            color: #5200ff;
        }

        @keyframes spanMove {
            0% {
                transform: translateY(0);
                opacity: 1;

            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }

        }
    </style>
    <script>
        class KatyLightFadeSpan {
            constructor() {
            }

            info(param) {
                this.base('INFO', param)
            }

            warn(param) {
                this.base('WARN', param)
            }

            success(param) {
                this.base('SUCCESS', param)
            }

            error(param) {
                this.base('ERROR', param)
            }

            primary(param) {
                this.base('PRIMARY', param)
            }

            base(type, param) {
                let span = document.createElement('span');
                span.classList.add('kl-fade-span');
                if (typeof param.cls instanceof Array) {
                    param.cls.forEach(c => span.classList.add(c));
                } else {
                    span.classList.add(param.cls)
                }
                span.innerText = param.text || '漂浮文字';
                switch (type) {
                    case 'WARN':
                        span.classList.add('warn')
                        break
                    case 'INFO':
                        span.classList.add('info')
                        break
                    case 'SUCCESS':
                        span.classList.add('success')
                        break
                    case 'ERROR':
                        span.classList.add('error')
                        break
                    case 'PRIMARY':
                        span.classList.add('primary')
                        break
                }
                let x = [undefined, null].includes(param.x) ? '' : param.x;
                let y = [undefined, null].includes(param.y) ? '' : param.y;
                span.style.left = typeof x === 'number' ? x + 'px' : x;
                span.style.top = typeof y === 'number' ? y + 'px' : y;
                if (param.target) {
                    if (['absolute', 'fixed', 'relative', 'sticky'].includes(param.target.style.position)) {
                        span.style.position = 'absolute';
                    }
                    param.target.append(span);
                } else {
                    span.style.position = 'fixed';
                    document.body.append(span)
                }
                setTimeout(() => {
                    span.remove();
                }, 1500)
            }
        }

        window.onload = () => {
            let kl = new KatyLightFadeSpan();
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    kl.warn({
                        x: i * 160 + 200,
                        y: j * 100 + 130,
                        text: '+125132'
                    })
                }
            }
            kl.error({
                target: document.getElementById('target'),
                text: '+1',
                cls: 'center'
            })
        }
    </script>
</head>
<body>
<div style="background-color: #5a7993;position: absolute;left: 100px;top: 300px;height: 200px;width: 100px;"
     id="target"></div>
</body>
</html>
